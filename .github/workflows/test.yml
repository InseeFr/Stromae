name: Tests

on:
  push:
    branches: [v3-develop]
  pull_request_target:
    branches: [v3-develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [ '16', '18' ]
        os: [ ubuntu-latest ]
    name: Tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: bahmutov/npm-install@v1
      - run: yarn build
      - run: yarn test
